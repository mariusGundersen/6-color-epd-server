<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilderamme</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.json">
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <script>
    function isBefore(el1, el2) {
      if (el2.parentNode !== el1.parentNode) return false;
      for (let cur = el1.previousElementSibling; cur; cur = cur.previousElementSibling) {
        if (cur === el2)
          return true;
      }
      return false;
    }

    let draggedElement;
    let initialSibling;
    function revertDraggedElement() {
      if (draggedElement.previousElementSibling === initialSibling) return
      initialSibling.insertAdjacentElement('afterend', draggedElement);
    }

    htmx.onLoad(function (content) {

      content.querySelectorAll('li[draggable=true]').forEach(elm => {
        elm.addEventListener('dragover', e => {
          e.dataTransfer.dropEffect = "move";
          e.preventDefault();
          if (e.currentTarget == draggedElement) return;
          e.currentTarget.insertAdjacentElement(isBefore(draggedElement, e.currentTarget) ? 'beforebegin' : 'afterend', draggedElement);
        }, false);

        elm.addEventListener('dragleave', e => {
          if (e.relatedTarget?.closest('[draggable=true]') === false) {
            revertDraggedElement()
          }
        }, false);

        let _elm;
        elm.addEventListener('pointerdown', e => {
          _elm = e.target;
        }, false);

        elm.addEventListener('dragstart', e => {
          if (!_elm.closest('.drag-handle')) {
            e.preventDefault();
            return;
          }
          e.dataTransfer.effectAllowed = "move";
          e.dataTransfer.setData("text/plain", null); // Thanks to bqlou for their comment.
          draggedElement = e.currentTarget;
          initialSibling = e.currentTarget.previousElementSibling;
        }, false);

        elm.addEventListener('dragend', e => {
          if (e.dataTransfer.dropEffect === "none") {
            revertDraggedElement()
          }
        }, false);

        elm.addEventListener('drop', e => {
          console.log('drop', e.dataTransfer.dropEffect);
          e.preventDefault();
        }, false)

      });
    });
  </script>
</head>

<body>
  <div class="timeline">
    <ul hx-get="/api/photos/list" hx-swap="beforeend" hx-trigger="load">
      <li>
        <label>
          <input type="file" accept="image/*" />
          <span>Nytt bilde</span>
        </label>
      </li>
      <li class="htmx-indicator">
        <svg fill="#ffffff" viewBox="-50 -50 150.00 150.00" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><circle cx="25" cy="10" r="2"></circle><circle opacity=".3" cx="25" cy="40" r="2"></circle><circle opacity=".3" cx="32.5" cy="12" r="2"></circle><circle opacity=".3" cx="17.5" cy="38" r="2"></circle><circle opacity=".93" cx="17.5" cy="12" r="2"></circle><circle opacity=".3" cx="32.5" cy="38" r="2"></circle><circle opacity=".65" cx="10" cy="25" r="2"></circle><circle opacity=".3" cx="40" cy="25" r="2"></circle><circle opacity=".86" cx="12" cy="17.5" r="2"></circle><circle opacity=".3" cx="38" cy="32.5" r="2"></circle><circle opacity=".44" cx="12" cy="32.5" r="2"></circle><circle opacity=".3" cx="38" cy="17.5" r="2"></circle></g></svg>
      </li>
    </ul>
  </div>
  <dialog>
    <pan-zoom></pan-zoom>
    <form method="dialog">
      <button formmethod="dialog">CANCEL</button>
      <button type="submit">OK</button>
    </form>
  </dialog>
  <script type="module" src="/main.js"></script>
</body>

</html>
